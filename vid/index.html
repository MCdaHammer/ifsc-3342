<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="container">
        
        <section id="video">
            <h1>Streams</h1>
            <video poster="hudson-shelter-falls-poster.jpg" width="640" height="360" controls muted loop>
                <source width="640" height="360" src="media/hudson-shelter-falls[2].mp4" type="video/mp4">
                <source width="640" height="360" src="media/hudson-shelter-falls[2].ogv" type="video/ogv">
                <source width="640" height="360" src="media/hudson-shelter-falls[2].webm" type="video/webm">
            </video>
        </section>
        <section id="audio">
            <h1>The Thunder Rolls</h1>
            <audio controls loop>
                <source src="media/thunder[1].mp3" type="audio/mp3">
                <source src="media/thunder[1].ogg" type="audio/ogg">
                <source src="media/thunder[1].wav" type="audio/wav">
            </audio>
        </section>

    </body>
</html>
